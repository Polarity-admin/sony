<div
  class="header dialog-font-color custom-dialog-header"
  cdkDrag cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
>
  <h2>{{ "sqrm.SQ_L08000" | translate }}</h2>
  <button type="button" aria-label="Close this dialog" mat-dialog-close>Ã—</button>
  <hr />
</div>

<mat-dialog-content class="dialog-font-color" 
  style="max-height: 80vh; min-width: 90vh"
>  
  <div class="sub-screen">
    <div class="sub-screen-title">
      <span>{{ "sqrm.SQ_L08001" | translate }}</span>
    </div>
    <div class="sub-screen-container">
      <table class="two">
        <tr>
          <td class="label-cell"><p>{{ "sqrm.SQ_L08002" | translate }}</p></td>
          <td>
            <input type="text" />
          </td>
          <td class="label-cell"><p>{{ "sqrm.SQ_L08003" | translate }}</p></td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td class="label-cell"><p>{{ "sqrm.SQ_L08004" | translate }}</p></td>
          <td>
            <input type="text" />
          </td>
          <td class="label-cell"><p class="required">{{ "sqrm.SQ_L08005" | translate }}</p></td>
          <td>
            <wj-combo-box
              [itemsSource]="dropDownData"
              [isDroppedDown]="false"
              [isAnimated]="true"
              style="width: 100%"
            ></wj-combo-box>
          </td>
        </tr>
      </table>
      <button class="btn btn-secondary" style="margin-top: 5px">{{ "sqrm.SQ_L08006" | translate }}</button>
    </div>
  </div>

  <div class="sub-screen">
    <div class="sub-screen-title">
      <span>{{ "sqrm.SQ_L08007" | translate }} {{ searchResults.length }}</span>
      <div class="actions">
        <button class="btn btn-secondary">{{ "sqrm.SQ_L08008" | translate }}</button>
        <button class="btn btn-secondary">{{ "sqrm.SQ_L08009" | translate }}</button>
      </div>
    </div>
    <div class="sub-screen-container">
      <wj-flex-grid #grid 
        [itemsSource]="searchResults"
        [selectionMode]="'None'"
        [allowResizing]="false" 
        [headersVisibility]="'Column'"        
      >
        <wj-flex-grid-column binding="select" [header]="'sqrm.SQ_L08010' | translate" [minWidth]="100">
          <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-item="item">
            <div class="column-row">
              <input type="checkbox" *ngIf="type !== 'request'" />
              <button class="btn btn-primary" *ngIf="type === 'request'">{{ "sqrm.SQ_L08010" | translate }}</button>
            </div>
          </ng-template>
        </wj-flex-grid-column>
        <wj-flex-grid-column binding="name" [header]="'sqrm.SQ_L08011' | translate" [minWidth]="250"></wj-flex-grid-column>
        <wj-flex-grid-column binding="email" [header]="'sqrm.SQ_L08012' | translate" [minWidth]="200"></wj-flex-grid-column>
        <wj-flex-grid-column binding="section" [header]="'sqrm.SQ_L08013' | translate" [minWidth]="300"></wj-flex-grid-column>
        <wj-flex-grid-column binding="supervisor" [header]="'sqrm.SQ_L08014' | translate" [minWidth]="200"></wj-flex-grid-column>
      </wj-flex-grid>
    </div>
  </div>

  <!-- Footer Buttons - Request -->
  <div class="footer-btn"  *ngIf="type === 'request'" [ngStyle]="{ 'justify-content': 'flex-end' }">
    <button class="btn btn-primary btn-fw">{{ "sqrm.SQ_L08015" | translate }}</button>
  </div>

  <!-- Footer Buttons - Approver -->
  <div class="footer-btn" *ngIf="type === 'approver'">
    <div style="display: flex; column-gap: 10px; align-items: center;">
      <div class="checkbox-input">
        <input type="radio" id="confirmer" name="approver" />
        <label for="approver">{{ "sqrm.SQ_L08016" | translate }}</label>
      </div>
      <div class="checkbox-input">
        <input type="radio" id="approver" name="approver" />
        <label for="approver">{{ "sqrm.SQ_L08017" | translate }}</label>
      </div>
      <button class="btn btn-primary btn-fw">{{ "sqrm.SQ_L08018" | translate }}</button>
    </div>
    <button class="btn btn-primary btn-fw">{{ "sqrm.SQ_L08015" | translate }}</button>
  </div>

  <!-- Footer Buttons - Email destination -->
  <div class="footer-btn" *ngIf="type === 'destination'">
    <div>
      <button class="btn btn-primary btn-fw">{{ "sqrm.SQ_L08019" | translate }}</button>
      <button class="btn btn-primary btn-fw">{{ "sqrm.SQ_L08020" | translate }}</button>
    </div>
    <button class="btn btn-primary btn-fw">{{ "sqrm.SQ_L08015" | translate }}</button>
  </div>
</mat-dialog-content>
